<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.4/dist/flowbite.min.css" />
    <title>Projet Osint</title>
</head>
<body class="bg-gray-100 h-screen">
    <div class="flex h-full">

            <div id="input-container" class="w-2/3 p-4 flex items-center justify-center h-full">
                <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-full border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Cliquer pour upload</span> ou drag and drop</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">PNG, JPG  </p>
                    </div>
                    <input id="dropzone-file" type="file" class="hidden" />
                </label>
            </div> 
            <div id="image" class="w-2/3 p-4 flex items-center justify-center h-full relative hidden">
                <button id="close" class="absolute top-2 right-2 bg-white text-gray-800 rounded-full shadow-md p-2 hover:bg-gray-100 focus-outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <img src="" alt="" id="image-preview" class="w-full h-full object-cover rounded-lg" />
            </div>
            <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>

            <div class="bg-gradient-to-r from-[#0f172a]  to-[#334155] w-1/3 h-full overflow-y-auto">
              
            </div>
    </div>
    <script src="scripts/scripts.js"></script>
</body>
</html>
